<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a= prompt("Ấn một số trên bàn phím:");
    switch (a)
    {
        case '0': alert("Bạn đã ấn số 0"); break;
        case '1': alert("Bạn đã ấn số 1"); break;
        case '2': alert("Bạn đã ấn số 2"); break;
        case '3': alert("Bạn đã ấn số 3"); break;
        case '4': alert("Bạn đã ấn số 4"); break;
        case '5': alert("Bạn đã ấn số 5"); break;
        case '6': alert("Bạn đã ấn số 6"); break;
        case '7': alert("Bạn đã ấn số 7"); break;
        case '8': alert("Bạn đã ấn số 8"); break;
        case '9': alert("Bạn đã ấn số 9"); break;
        default: alert("Phím bạn ấn không phải là số!"); break;
    }
</script>

</body>
</html>
